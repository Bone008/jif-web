name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: "deploy-production"
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build and upload artifact
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy
          path: dist/
          include-hidden-files: true

  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy
          path: dist

      - name: Deploy to server
        uses: wlixcc/SFTP-Deploy-Action@a5ccb9c6211a94cc59404f0fdb2a9936a6dfee64
        with:
          username: ${{ secrets.DEPLOY_SSH_USER }}
          server: ${{ secrets.DEPLOY_SSH_HOST }}
          port: 22
          ssh_private_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          sftp_only: true
          # Important: Do not use * at the end since that excludes hidden files.
          local_path: "dist/."
          remote_path: ${{ secrets.DEPLOY_TARGET_DIR }}
